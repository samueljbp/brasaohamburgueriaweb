<div class="row" *ngFor="let classe of cardapio; index as i;" style="margin-bottom: 10px">
    <div class="col-12">
        <h6 class="text-primary">{{classe.descricaoClasse}}</h6>
        <div *ngFor="let item of classe.itens; index as i;">

            <div class="card" style="margin-bottom: 5px">
                <div class="card-body" *ngIf="item.complemento != null">
                    <div class="row" style="margin-bottom: 5px; margin-top: 5px;">
                        <div class="col-3">
                            <a *ngIf="item.complemento.imagemMini != null" (click)="mostraImagem(item.complemento.imagem)">
                                <img src="{{'http://' + empresa.urlSite + '/' + item.complemento.imagemMini}}" class="img-fluid rounded-circle" alt="Clique para ampliar">
                            </a>
                        </div>
                        <div class="col-5">
                            <span>{{item.nome}}</span>
                        </div>
                        <div class="col-4">
                            <span>{{item.preco | currency:'BRL':true}}</span>
                        </div>
                    </div>
                    <div class="row" *ngIf="item.complemento != null">
                        <div class="col-8">
                            <small>{{item.complemento.descricaoLonga}}</small>
                        </div>
                        <div class="col-4">
                            <a class="btn bbtn-default" (click)="selecionaItem(item)">
                                <br />
                                <i class="fa fa-check fa-4x text-success"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body" *ngIf="item.complemento == null">
                    <div class="row" style="margin-bottom: 5px; margin-top: 5px;">
                        <div class="col-8">
                            <span>{{item.nome}}</span>
                        </div>
                        <div class="col-4">
                            <span>{{item.preco | currency:'BRL':true}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" #modalImagem id="modalImagem" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="{{'http://' + empresa.urlSite + '/' + urlImagemGrande}}" class="img-fluid" alt="Responsive image">
            </div>
        </div>
    </div>
</div>
